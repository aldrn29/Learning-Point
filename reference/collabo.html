        <script type="text/javascript">
            var socket = io();

            var input_nickname = "";

            $("#message_box span").text(input_nickname);
            $("#msgbox").keyup(function (event) {
                if (event.which == 13) {
                    socket.emit('session2', {msg: input_nickname + ":" + $('#msgbox').val()});
                    $("#msgs").scrollTop($("#msgs")[0].scrollHeight);
                    $('#msgbox').val('');
                }
            });
            $("#enter").click(function () {
                socket.emit('session2', {msg: input_nickname + ":" + $('#msgbox').val()});
                console.log(input_nickname + ":" + $('#msgbox').val());
                $("#msgs").scrollTop($("#msgs")[0].scrollHeight);
                $('#msgbox').val('');
            });

            var isChannelReady = false;
            var isInitiator = false;
            var isStarted = false;
            var localStream;
            var pc;
            var remoteStream;

            var remoteVideo = document.getElementById('right_cam');
            var localVideo = document.getElementById('left_cam');

            var pcConfig = {
                'iceServers': [{
                    urls: 'stun:stun.l.google.com:19302'
                },
                {urls: "turn:numb.viagenie.ca",
                credential: "muazkh",
                username: "webrtc@live.com"}
                ]};

            var sdpConstraints = {
                offerToReceiveAudio: true,
                offerToReceiveVideo: true
            };

            localVideo.addEventListener("loadedmetadata", function () {
                console.log('left: gotStream with width and height:', localVideo.videoWidth, localVideo.videoHeight);
            });

            remoteVideo.addEventListener("loadedmetadata", function () {
                console.log('right: gotStream with width and height:', remoteVideo.videoWidth, remoteVideo.videoHeight);
            });

            remoteVideo.addEventListener('resize', () => {
                console.log(`Remote video size changed to ${remoteVideo.videoWidth}x${remoteVideo.videoHeight}`);
            });

            socket.on('connect', function () {
                socket.emit("onCollabo", socket.id);
            });

            socket.on('collabo', function (room) {
                socket.emit('create or join', room);
                console.log('Attempted to create or  join room', room);
            });


            socket.on('created', function (room) {
                console.log('Created room ' + room);
                isInitiator = true;
            });

            socket.on('full', function (room) {
                console.log('Room ' + room + ' is full');
            });

            socket.on('join', function (room) {
                console.log('Another peer made a request to join room ' + room);
                console.log('This peer is the initiator of room ' + room + '!');
                isChannelReady = true;
            });

            socket.on('joined', function (room) {
                console.log('joined: ' + room);
                isChannelReady = true;
            });

            socket.on('log', function (array) {
                console.log.apply(console, array);
            });

            function sendMessage(message) {
                console.log('Client sending message: ', message);
                socket.emit('message', message);
            }

            // This client receives a message
            socket.on('message', function (message) {
                console.log('Client received message:', message);
                if (message === 'got user media') {
                    maybeStart();
                } else if (message.type === 'offer') {
                    if (!isInitiator && !isStarted) {
                        maybeStart();
                    }
                    pc.setRemoteDescription(new RTCSessionDescription(message));
                    doAnswer();
                } else if (message.type === 'answer' && isStarted) {
                    pc.setRemoteDescription(new RTCSessionDescription(message));
                } else if (message.type === 'candidate' && isStarted) {
                    var candidate = new RTCIceCandidate({
                        sdpMLineIndex: message.label,
                        candidate: message.candidate
                    });
                    pc.addIceCandidate(candidate);
                } else if (message === 'bye' && isStarted) {
                    handleRemoteHangup();
                }
            });

            navigator.mediaDevices.getUserMedia({
                audio: false,
                video: true
            })
                .then(gotStream)
                .catch(function (e) {
                    alert('getUserMedia() error: ' + e.name);
                });

            function gotStream(stream) {
                console.log('Adding local stream.');
                localStream = stream;
                localVideo.srcObject = stream;
                sendMessage('got user media');
                if (isInitiator) {
                    maybeStart();
                }
            }

            var constraints = {
                video: true
            };

            console.log('Getting user media with constraints', constraints);

            if (location.hostname !== 'localhost') {
                requestTurn(
                    "stun:stun.l.google.com:19302"
                );
            }

            function maybeStart() {
                console.log('>>>>>>> maybeStart() ', isStarted, localStream, isChannelReady);
                if (!isStarted && typeof localStream !== 'undefined' && isChannelReady) {
                    console.log('>>>>>> creating peer connection');
                    createPeerConnection();
                    pc.addStream(localStream);
                    isStarted = true;
                    console.log('isInitiator', isInitiator);
                    if (isInitiator) {
                        doCall();
                    }
                }
            }

            window.onbeforeunload = function () {
                sendMessage('bye');
            };

            /////////////////////////////////////////////////////////

            function createPeerConnection() {
                try {
                    pc = new RTCPeerConnection(pcConfig);
                    pc.onicecandidate = handleIceCandidate;
                    pc.onaddstream = handleRemoteStreamAdded;
                    pc.onremovestream = handleRemoteStreamRemoved;
                    console.log('Created RTCPeerConnnection');
                } catch (e) {
                    console.log('Failed to create PeerConnection, exception: ' + e.message);
                    alert('Cannot create RTCPeerConnection object.');
                    return;
                }
            }

            function handleIceCandidate(event) {
                console.log('icecandidate event: ', event);
                if (event.candidate) {
                    sendMessage({
                        type: 'candidate',
                        label: event.candidate.sdpMLineIndex,
                        id: event.candidate.sdpMid,
                        candidate: event.candidate.candidate
                    });
                } else {
                    console.log('End of candidates.');
                }
            }

            function handleCreateOfferError(event) {
                console.log('createOffer() error: ', event);
            }

            function doCall() {
                console.log('Sending offer to peer');
                pc.createOffer(setLocalAndSendMessage, handleCreateOfferError);
            }

            function doAnswer() {
                console.log('Sending answer to peer.');
                pc.createAnswer().then(
                    setLocalAndSendMessage,
                    onCreateSessionDescriptionError
                );
            }

            function setLocalAndSendMessage(sessionDescription) {
                pc.setLocalDescription(sessionDescription);
                console.log('setLocalAndSendMessage sending message', sessionDescription);
                sendMessage(sessionDescription);
            }

            function onCreateSessionDescriptionError(error) {
                trace('Failed to create session description: ' + error.toString());
            }

            /*turn 서버 요청 CORS 문제 발생*/

                //         turnReady = true;
                //         console.log("Exist stun server");
                //         break;
                //     }
                // }
                if (!turnExists) {
                    // console.log('Getting TURN server from ', turnURL);
                    // // No TURN server. Get one from computeengineondemand.appspot.com:
                    // var xhr = new XMLHttpRequest();
                    // xhr.onreadystatechange = function() {
                    //     if (xhr.readyState === 4 && xhr.status === 200) {
                    //         var turnServer = JSON.parse(xhr.responseText);
                    //         console.log('Got TURN server: ', turnServer);
                    //         pcConfig.iceServers.push({
                    //             'urls': 'turn:' + turnServer.username + '@' + turnServer.turn,
                    //             'credential': turnServer.password
                    //         });
                    //         turnReady = true;
                    //     }
                    // };
                    //
                    // xhr.open('GET', turnURL, true);
                    // xhr.send();
                }
            }

            function handleRemoteStreamAdded(event) {
                console.log('Remote stream added.');
                remoteStream = event.stream;
                console.log(event);
                remoteVideo.srcObject = remoteStream;
            }

            function handleRemoteStreamRemoved(event) {
                console.log('Remote stream removed. Event: ', event);
            }

            function hangup() {
                console.log('Hanging up.');
                stop();
                sendMessage('bye');
            }

            function handleRemoteHangup() {
                console.log('Session terminated.');
                stop();
                isInitiator = false;
            }

            function stop() {
                isStarted = false;
                pc.close();
                pc = null;
            }


        </script>
